<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
	<strong>v-for 循环</strong>
			<ol>
				<li v-for="site in sites">
					{{ site.name }}
				</li>
			</ol>
			<ul>
				<template v-for="site in sites">
					<li>{{ site.name }}</li>
					<li>---------------</li>
				</template>				
			</ul>
	<strong>v-for 迭代对象</strong>
	<p>1. v-for 可以通过一个对象的属性来迭代数据</p>
			<ul>
				<li v-for="value in object">
					{{ value }}
				</li>
			</ul>
	<p>2. 第二个参数为键名：</p>
			<ul>
				<li v-for="(value,key) in object">
					{{ key }} : {{ value }}
				</li>
			</ul>
	<p>3. 第三个参数为索引：</p>		
			<ul>
				<li v-for="(value,key,index) in object">
					{{ index }}.{{ key }}:{{ value }}
				</li>
			</ul>
	<strong>v-for 迭代正数：</strong>
			<ul>
				<li v-for="n in 10">{{ n }}</li>
			</ul>
	<strong>v-for 循环数组：</strong>
			<ul>
				<li v-for="n in [1,3,5]">{{ n }}</li>
			</ul>
	<strong>v-for 元素升序排序</strong>
			<ul>
				<li v-for="item in items">{{ item }}</li>
			</ul>
	
		</div>
	
			
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					sites:[
						{ name: 'Runnoob'},
						{ name: 'Google' },
						{ name: 'Taobao' }
					],
					object:{
						name: '菜鸟学院',
						url : 'http://www.runoob.com',
						slogan:'相对布局设计，更是梦想！'
					},
					items:{
						2: '二',
						3: '三',
						1: '一',
						0: '零'
					}
				}
			})
		</script>
	</body>
</html>
