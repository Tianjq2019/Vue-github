<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js">
			
		</script>
	</head>
	<body>
		<p>v-html 指令用于输出 html 代码：</p>
		<div id="app">
			<div v-html="message"></div>
		</div>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					message: '<h1> 菜鸟教程 </h1>'
				}
			})
		</script>
	</body>
</html>
