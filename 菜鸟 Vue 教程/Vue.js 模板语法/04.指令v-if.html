<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<pre>
			
			
			指令是带有 v- 前缀的特殊属性。
			指令用于在表达式的值改变时，将某些行为应用到 DOM 上。
		</pre>
		<div id="app">
			<p v-if="seen">现在你看到我了</p>
			<template v-if="ok">
				<h1>菜鸟教程</h1>
				<p>学的不仅是技术，更是梦想！</p>
				<p>哈哈哈，打字辛苦啊！！！</p>
			</template>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					seen:true,
					ok:true
				}
			})
		</script>
	</body>
</html>
