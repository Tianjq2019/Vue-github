<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{5+5}}<br>
			{{ ok ? 'yes' : 'no' }}<br>
			{{ message.split('').reverse().join('')}}
			<div v-bind:id="'list-' + id">菜鸟教程</div>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					ok: true,
					message: 'RUNOOB',
					id : 1
				}
			})
		</script>
	</body>
</html>
