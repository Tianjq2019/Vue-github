<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>千米：<input v-model="Kilometers" /></p>
			<p>米：<input v-model="meters" /></p>
			<p id="info"></p>
			<p id="infom"></p>
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					Kilometers: 0,
					meters: 0
				},
				watch:{
					Kilometers:function(val){
						this.Kilometers = val;
						this.meters = val * 1000;
					},
					meters:function(val){
						this.meters = val;
						this.Kilometers = val / 1000;
					}
				}
				
			})
			// $watch 是一个实例方法
			vm.$watch('Kilometers',function(nkm,okm){
				// 这个回调将在 vm.kilometers 改变后调用
				document.getElementById('info').innerHTML='kilometers输入前为：' + okm + '输入后为：' + nkm ;
			});
			vm.$watch('meters',function(nm,om){
				document.getElementById('infom').innerHTML='meters输入前为：' + om + '输入后为：' + nm
			})
		</script>
	</body>
</html>
