<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<p>字符串首字母大写</p>
		<div id="app">
			{{ message }}<br>
			{{ message | capitalize }}
		</div>
		
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					message: 'runoon',
				},
				filters:{
					capitalize:function(value){
						if (!value) return '',
						value = value.toString()
						return value.charAt(0).toUpperCase() + value.slice(1)
					}
				}
			})
		</script>
	</body>
</html>
