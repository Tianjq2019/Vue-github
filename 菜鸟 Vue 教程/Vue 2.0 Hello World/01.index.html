<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="" class="app">
			<p>{{ message }}</p>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el:'.app',
				data:{
					message : 'Hello Vue.js!'
				}
			})
		</script>
	</body>
</html>
