<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>{{ message }}</p>
			<input type="text" v-model="message">	
			<button v-on:click="reverseMessage">反转</button>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					message : "用户名",
				},
				methods:{
					reverseMessage: function(){
						this.message = this.message.split('',2).reverse().join("")
					}
				}
			})
		</script>
	</body>
</html>
